<!DOCTYPE html>
<html lang="en">
<!--DOCCUMENT SETUP -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <!--SPACES AT THE TOP -->
    <p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>
    
    <!--PUTTING VIDEO 1 ON THE PAGE -->
    <div style="text-align:center"> 
        <video id="video1" height="566" loop>
          <source src="Waves.mp4" type="video/mp4" >
        </video>
    </div>
   
    <!--LINE BREAK -->
    <br><br>
    <br><br>
    
    <!--PUTTING VIDEO 2 ON THE PAGE -->
    <div style="text-align:center"> 
        <video id="video2" height="566" loop>
          <source src="Nature.mp4" type="video/mp4" >
        </video>
    </div>
    
    <!--LINE BREAK-->
    <br><br>
    <br><br>
    
    <!--PUTTING VIDEO 3 ON THE PAGE-->
    <div style="text-align:center"> 
        <video id="video3" height="566" loop>
          <source src="Candles.mp4" type="video/mp4" >
        </video>
    </div>  
    
    <!--SPACES AT THE BOTTOM -->
    <p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>
    
    
    <!--JAVASCRIPT!!!-->
    <script> 
        //DEFINTING ALL 3 VIDEOS AS VARIBLES AND CONSTANTS
        var myVideo = document.getElementById("video1"); 
        var myVideo2 = document.getElementById("video2");
        var myVideo3 = document.getElementById("video3");
        const vid1 = document.getElementById("video1");
        const vid2 = document.getElementById("video2");
        const vid3 = document.getElementById("video3");
        
        //START COUNTER AT ZERO
        let counter = 0;
        
        //FUNCTION: INCREASE COUNTER BY 1, CONSOLE LOG COUNTER, IF COUNTER = 30 SCROLL TO SCREENSAVER
        function increaseby1 () {
            counter++;
            console.log(counter)
            if (counter === 30) {
                vid3.scrollIntoView({ behavior: "instant", block: "center", inline: "center" }); 
            }
        }
        //CALL THE ABOVE FUNCTION EVERY SECOND
        setInterval(increaseby1, 1000);

        //CODE IS LISTENING FOR A KEYPRESS
        document.addEventListener("keydown", e=> {
            
            //WHEN ANY KEY IS PRESSED, COUNTER = 0 
            counter = 0;
            
            //IF A IS PRESSED SCROLL TO VID1
            if (e.key.toLowerCase() === "a") {
                vid1.scrollIntoView({ behavior: "instant", block: "center", inline: "center" }); 
            }
            //IF S IS PRESSED SCROLL TO VID 2 
            if (e.key.toLowerCase() === "s") {
                vid2.scrollIntoView({ behavior: "instant", block: "center", inline: "center" }); 
            }
            //IF D IS PRESSED SCROLL TO VID 3
            if (e.key.toLowerCase() === "d") {
                vid3.scrollIntoView({ behavior: "instant", block: "center", inline: "center" }); 
            }
            //IF W IS PRESSED PLAY ALL VIDEOS 
            if (e.key.toLowerCase() === "w") {
                myVideo.play();
                myVideo2.play();
                myVideo3.play();   
            }
            }); 
    </script>  
</body>
</html>
