<!DOCTYPE html>
<html lang="en">
<!--DOCCUMENT SETUP -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <!--PLAY PAUSE BUTTON -->
    <button onclick="play1()">Play1</button>
    <button onclick="play2()">Play2</button>
    <button onclick="play3()">play3</button>
    
    <!--SPACES AT THE TOP -->
    <p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>
    
    <!--PUTTING VIDEO 1 ON THE PAGE -->
    <div style="text-align:center"> 
        <video id="video1" height="566" loop>
          <source src="Bridge.mp4" type="video/mp4" >
        </video>
    </div>
    
    <!--LINE BREAK-->
    <br><br>
    <br><br>
    
    <!--PUTTING VIDEO 2 ON THE PAGE-->
    <div style="text-align:center"> 
        <video id="video2" height="566" loop>
          <source src="Beach.mp4" type="video/mp4" >
        </video>
    </div>  

        <!--LINE BREAK-->
        <br><br>
        <br><br>
        
        <!--PUTTING VIDEO 3 ON THE PAGE-->
        <div style="text-align:center"> 
            <video id="video3" height="566" loop>
              <source src="Cat.mp4" type="video/mp4" >
            </video>
        </div>  
    
    <!--SPACES AT THE BOTTOM -->
    <p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>
    
    
    <!--JAVASCRIPT!!!-->
    <script> 
        //DEFINTING ALL 3 VIDEOS AS VARIBLES AND CONSTANTS
        var myVideo1 = document.getElementById("video1"); 
        var myVideo2 = document.getElementById("video2");
        var myVideo3 = document.getElementById("video3");
        var Videotime = 0;
        var WhereamI = 0;
        var counter = 0;

        
        function play1() { 
            if (WhereamI == 2) {
                myVideo2.pause();
                Videotime = myVideo2.currentTime;
            }
            if (WhereamI == 3) {
                myVideo3.pause();
                Videotime = myVideo3.currentTime;
            }
            myVideo1.currentTime = Videotime;
            console.log(Videotime);
            myVideo1.play();
            myVideo1.scrollIntoView({ behavior: "instant", block: "center", inline: "center" });
            WhereamI = 1;
        }

        function play2() { 
            if (WhereamI == 1) {
                myVideo1.pause();
                Videotime = myVideo1.currentTime;

            }
            if (WhereamI == 3) {
                myVideo3.pause();
                Videotime = myVideo3.currentTime;
            }
            myVideo2.currentTime = Videotime;
            console.log(Videotime);
            myVideo2.play();
            myVideo2.scrollIntoView({ behavior: "instant", block: "center", inline: "center" });
            WhereamI = 2;
        }

        function play3() { 
            if (WhereamI == 1) {
                myVideo1.pause();
                Videotime = myVideo1.currentTime;
            }
            if (WhereamI == 2) {
                myVideo2.pause();
                Videotime = myVideo2.currentTime;
            }
            myVideo3.currentTime = Videotime;
            console.log(Videotime);
            myVideo3.play();
            myVideo3.scrollIntoView({ behavior: "instant", block: "center", inline: "center" });
            WhereamI = 3;
        }
    
        //CODE IS LISTENING FOR A KEYPRESS
        document.addEventListener("keydown", e=> {
            
            //WHEN ANY KEY IS PRESSED, COUNTER = 0 
            counter = 0;
                
            //IF A IS PRESSED SCROLL TO VID1
            if (e.key.toLowerCase() === "a") {
                play1();
            }
            //IF S IS PRESSED SCROLL TO VID 2 
            if (e.key.toLowerCase() === "s") {
                play2();
            }
            //IF D IS PRESSED SCROLL TO VID 3
            if (e.key.toLowerCase() === "d") {
                play3(); 
            }
        }); 



    </script>  
</body>
</html>
